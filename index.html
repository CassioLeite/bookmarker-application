<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Site Bookmarker</title>
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
        	<div class="form-group">
        		<label>Site Name</label>
        		<input onfocus="clearErrorMsg()" id="siteName" type="text" class="form-control" name="siteName" placeholder="Website Name">
        	</div>
        	<div class="form-group">
        		<label>Site URL</label>
        		<input id="siteUrl" type="text" class="form-control" name="siteUrl" placeholder="Website URL">
        		<p id="msg-failure" class="text text-danger"></p>
        	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row marketing">
    	<div class="col-lg-12">
    		<div id="bookmarkResults"></div>
    		
    	</div>
      </div>
    </div>

    <footer class="footer">
    	<div class="container">
    		<p>&copy; 2018 Bookmarker, Inc.</p>
    	</div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
